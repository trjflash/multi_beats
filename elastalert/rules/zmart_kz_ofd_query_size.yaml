name: "zmart_kz_ofd_query_size"
description: "zmart.kz ofd query size"
severity: "warning"
index: app_stat*
type: frequency
num_events: 1
timeframe:
  minutes: 10
scan_entire_timeframe: true
filter:
#- query:
#    query_string:
#      query: "{\"range\":{\"ofd_queue_size\":{\"gte\":20,\"lte\":20000}}}"
- range:
    ofd_queue_size:
      gte: 20
      #lte: 1000000
realert:
  minutes: 60
#alert: "debug"
include: ["@timestamp", "ofd_queue_size"]
alert: "slack"
slack:
slack_webhook_url: "https://hooks.slack.com/services/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"
